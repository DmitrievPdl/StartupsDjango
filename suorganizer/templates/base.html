{% load static %}
{% load account socialaccount %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>
        {% block title %}
            Startup Organizer
        {% endblock %}
    </title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <div class="header_logo">
            <a class="nav_link" href="{% url 'homepage' %}"> Method </a>
          </div>
          <nav class="nav">
            <a class="nav_link" href="{% url 'organizer_startup_list' %}"> Startups </a>
            <a class="nav_link" href="{% url 'organizer_tag_list' %}"> Tags </a>
            <a class="nav_link" href="{% url 'blog_post_list' %}"> News </a>
            {% if user.is_authenticated %}
              <a class="nav_link" href="{% url 'account_logout' %}">
                <span class="glyphicon glyphicon-log-in"></span> 
                {{user}} Logout
              </a>
            {% else %}
              <a class="nav_link" href="{% url 'account_login' %}">
                <span class="glyphicon glyphicon-log-in"></span> 
                Login
              </a>
            {% endif %}
          </nav>
        </div>
      </div>
    </header>
    

    <div class="container">
      <main>
          {% block content %}
          This is defalut content
          {% endblock %}
      </main>
    </div>
  </body>
</html>
