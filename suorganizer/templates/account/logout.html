{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div id="logreg-forms">
  <form class="form-signin" method="post" action="{% url 'account_logout' %}">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">{% trans "Sign Out" %}</h1>
      <p class=" font-weight-normal" style="text-align: center">
        {% trans 'Are you sure you want to sign out?' %}
      </p>
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="btn btn-primary btn-block" type="submit">{% trans 'Sign Out' %}</button>
  </form>

</div>
{% endblock %}
